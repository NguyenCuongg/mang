<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let number = [1, 2, -1, 4, 6, 8];
        let max = number[0];
        let index = 0;
        for (i = 0; i < number.length; i++) {
            if (number[i] > max) {
                max = number[i];
                index = i;
            }
        }
        alert("max la: " + max + " tai vi tri: " + index);
    </script>
</body>
